<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="background">
        <div id="root">
                <div class="background-image__area">
                </div>
                <div class="login__area">
                    <div class="login-image__area">
                        <div class="login-image__show">
                        </div>
                    </div>
                    <div class="login-text__area">
                        <div id="login-text__area2">
                            <h1>
                                <a href="https://github.com/HendrickReis">LOGIN</a>
                            </h1>
                        </div>
                        <div class="login-input__area">
                            <p>Username</p>
                            <input type="email" name="emailkey" id="email__input" placeholder="@gmail.com">
                            <p>Password</p>
                            <input type="password" name="passkey" id="password__input" placeholder="password">
                            <div class="login-text__key-area">
                                <span><a href="https://github.com/HendrickReis">Sign up</a></span> <span><a href="https://github.com/HendrickReis">Forgot password?</a></span>
                            </div>
                            <button onclick="redirect()">Entrar</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
